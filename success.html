<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - BatchConvert Pro</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #f0f4f8; color: #333; text-align: center; padding: 20px;}
        .container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #28a745; }
        a { color: #007bff; text-decoration: none; padding: 10px 20px; background: #007bff; color: white; border-radius: 5px; display: inline-block; margin-top: 20px;}
        a:hover { background: #0056b3; }
        p#sessionId { font-size: 0.8em; color: #666; margin-top: 20px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. You now have unlimited access to BatchConvert Pro.</p>
        <p>Your files should be ready for conversion.</p>
        <p id="sessionId"></p>
        <a href="/">Go back to Converter</a>
    </div>
    <script>
        // You could potentially use this session_id to verify the purchase or update UI
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            document.getElementById('sessionId').textContent = 'Session ID: ' + sessionId;
            // For simplicity, we're using localStorage to "unlock" features.
            // A more robust solution involves server-side validation with webhooks.
            localStorage.setItem('hasPaidForBatchConvertPro', 'true');
        }

        // Optional: You could try to send a message back to the main window if it's still open
        // or trigger something more specific if the user came from the same tab.
    </script>
</body>
</html>
